      <section class="available-test-section">

                              <tr>
                                    <th>Test Name</th>
                                    <th>Results</th>
                                    <th>Delete test</th>
                              </tr>
                              <tr id="admin-overview-table-empty">
                                    <td>No tests available</td>
                                    <td>-</td>
                                    <td>-</td>
                              </tr>
                        </table>
                  </section>
                  <a href="admin-create-test.html" id="create-test-btn" class="btn btn-success" title="Create new test for students" role="button"><i class="icon-margin-right fa fa-plus-square-o fa-md" aria-hidden="true"></i>Create Test</a>

      <footer class="footer">

      <div id="test-results-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                  <div class="modal-content">
                        <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                              <section class="table-responsive">
                                    <table id="modal-results-table" class="table table-striped table-hover">
                                          <tr>
                                                <th>Student</th>
                                                <th>Results</th>
                                                <th>Grade</th>
                                          </tr>
                                          <tr id="modal-results-table-empty">
                                                <td>No results available</td>
                                                <td>-</td>
                                          </tr>
                                    </table>
                              </section>
                        </div>
                        <div class="modal-footer">
                              <button type="button" class="modal-close-test-btn btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                  </div>
                  <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->

      <!-- Show all students modal -->
      <div class="modal fade all-students-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                  <div class="modal-content">
                        <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title">All Registered Students</h4>
                        </div>
                        <div class="modal-body">
                              <section class="table-responsive">
                                    <table id="modal-all-students-table" class="table table-striped table-hover">
                                          <tr>
                                                <th>Students</th>
                                                <th>Email</th>
                                                <th>Edit</th>
                                          </tr>
                                          <tr id="modal-all-students-table-emty">
                                                <td>No students found</td>
                                                <td>-</td>
                                          </tr>
                                    </table>
                              </section>
                        </div>
                        <div class="modal-footer">
                              <button type="button" class="modal-close-test-btn btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                  </div>
                  <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->

      <!-- Edit student modal -->
      <div id="edit-student-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                  <div class="modal-content">
                        <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title">Edit Student</h4>
                        </div>
                        <div class="modal-body">
                              <form id="edit-user-form">
                                    <div class="form-group">
                                          <label for="form-firstname">First name</label>
                                          <input type="text" class="form-control" id="form-firstname" required>
                                    </div>
                                    <div class="form-group">
                                          <label for="form-lastname">Last name</label>
                                          <input type="text" class="form-control" id="form-lastname" required>
                                    </div>
                                    <div class="form-group">
                                          <label for="form-email">Email</label>
                                          <input type="email" class="form-control" id="form-email" required>
                                    </div>
                                    <div class="form-group">
                                          <label for="form-email">Password</label>
                                          <input type="text" class="form-control" id="form-password" required>
                                    </div>
                                    <button id="edit-user-btn" type="submit" class="btn btn-default">Edit user</button>
                              </form>

                        </div>
                        <div class="modal-footer">
                        </div>
                  </div>
                  <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
      </div>
