      <!-- Create test form -->
      <section id="create-test-section">
            <div class="container">
                  <div class=" col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 ">
                        <form id="create-test-form" class="form-horizontal" role="form">
                              <fieldset>

                                    <legend>
                                          <h2>Create Test</h2>
                                    </legend>
                                    <!-- Input Testname -->
                                    <div class="form-group">
                                          <label class="control-label col-md-4 col-sm-4" for="form-test-name">Test name</label>
                                          <div class="col-md-8 col-sm-8">
                                                <input type="text" id="form-test-name" class="form-control input-md" placeholder="Enter name of test" required>
                                          </div>
                                    </div>

                                    <!-- Radios Selfcorrecting -->
                                    <div class="form-group">
                                          <label class="control-label col-md-4 col-sm-4" for="form-self-correcting">Self correcting</label>
                                          <div class="col-md-8 col-sm-8">
                                                <label class="radio-inline">
                                    <input type="radio" name="form-self-correcting" value="true" checked="checked"> Yes
                              </label>
                                                <label class="radio-inline">
                                    <input type="radio" name="form-self-correcting" value="false"> No
                              </label>
                                          </div>
                                    </div>

                                    <!-- Dropbox Timelimit -->
                                    <div class="form-group">
                                          <label class="control-label col-md-4 col-sm-4" for="form-timer">Timelimit</label>
                                          <div class="col-md-8 col-sm-8">
                                                <select id="form-timer" class="form-control" required>
                                          <option value="10">10 min</option>
                                          <option value="15">15 min</option>
                                          <option value="30">30 min</option>
                                          <option value="45">45 min</option>
                                          <option value="60">60 min</option>
                                          <option value="0.10">10 sekunder</option>

                              </select>
                                          </div>
                                    </div>
                              </fieldset>
                              <hr>

                              <!-- Input question -->
                              <div id="questions">
                                    <div class="form-group question">
                                          <label class="control-label col-md-4 col-sm-4" for="form-question">Question</label>
                                          <div class="col-md-8 col-sm-8">
                                                <div class="input-group">
                                                      <input type="text" class="form-control form-question" placeholder="Enter question" required>
                                                      <span class="input-group-btn">
                                                <button class="btn btn-success btn-add-question" type="button" title="Add new question to test">
                                                      <span class="glyphicon glyphicon-plus" title="Add new question to test"></span>
                                                      </button>
                                                      </span>
                                                </div>

                                                <div class="question-alternative">
                                                      <label class="control-label col-md-5 col-sm-5" for="form-question-attributes">Alternative</label>

                                                      <div class="input-group col-md-7 col-sm-7">
                                                            <input type="text" class="form-control form-question-alternative" required>
                                                            <span class="input-group-btn">
                                                <select class="btn form-question-alternative-state" required>
                                                      <option value="false">False</option>
                                                      <option value="true">Correct</option>
                                                </select>
                                                </span>
                                                            <span class="input-group-btn">
                                                      <button class="btn btn-success btn-add-alternative" type="button" title="Add new alternative to test">
                                                      <span class="glyphicon glyphicon-plus" title="Add new alternative to test"></span>
                                                            </span>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                              <button id="create-test-btn" type="submit" class="btn btn-default pull-right" title="Create test your test for students">Create test</button>
                        </form>
                  </div>
            </div>
      </section>
