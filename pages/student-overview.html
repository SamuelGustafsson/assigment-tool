                              <th>Test Name</th>

      <div id="test-question-modal" class="modal fade" tabindex="-1" role="dialog">

                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                              <section id="timer-wrapper" class="pull-left text-left">
                                    <div><strong>Time left:</strong></div>
                                    <div id="timer"></div>
                              </section>
                              <button type="button" class="modal-close-test-btn btn hidden btn-default" data-dismiss="modal">Close</button>
                              <button type="button" class="modal-next-question-btn btn disabled btn-primary">Next question</button>
                        </div>
                  </div>
                  <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->

      <section id="test-result-section" class="table-responsive modal">
